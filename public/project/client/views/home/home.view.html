<div class="container" data-ng-controller="HomeController">
	<div id="banner">x
	</div>
	<br>
	<br>
	<br>
	<div class="container shadow">
        <br>
	    <h3>Quick Links</h3>
	    <br>
	    <div id="myCarousel" class="carousel slide" data-ride="carousel">
	    <!-- Indicators -->
	        <ol class="carousel-indicators">
	      		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	      		<li data-target="#myCarousel" data-slide-to="1"></li>
	      		<li data-target="#myCarousel" data-slide-to="2"></li>
	      		<li data-target="#myCarousel" data-slide-to="3"></li>
	      	</ol>

	      	<div class="carousel-inner " role="listbox">

	      		<div class="item" ng-class="{active:!$index}" ng-repeat="story in top4">
	        		<img ng-src="{{story.img}}" alt="Chania" width="460" height="345">
	        		<div class="carousel-caption">
	          			<h3 class="div-opaque"><a class='pointer whitefont' ng-click="selectStory(story)">{{story.heading}}</a></h3>
	        		</div>
	      		</div>
	  		</div>
		</div>
		<hr>
		<hr>

		<div class = "container">
			<br/>
			<h3>Recent Stories</h3>
			<br/>
			<table class="table ">
				<tbody>
				<tr dir-paginate="story in stories | orderBy: '-date' |itemsPerPage:5">
					<td width="15%"><img ng-src="{{story.img}}" alt="Chania" width="40" height="40"></td>
					<td class="storycontent-med"><a class="whitefont" href="" ng-click="selectStory(story)">{{story.heading}}</a></td>
				</tr>
				</tbody>
			</table>

			<dir-pagination-controls
					max-size="5"
					direction-links="true"
					boundary-links="true" >
			</dir-pagination-controls>
		</div>
	</div>

	<br>
	<br>

	<div class="container shadow">
		<h3>Documentation link</h3>
		<p class="storycontent">Please click on the
		<a href="https://docs.google.com/document/d/1N45RNr-O2ASks5MpC8uBuS5tqqlqmtaczPprI1GiZsU/edit?usp=sharing"
		   target="_blank" class="storycontent whitefont"><u>link</u></a>
		to view the documentation</p>
	</div>
</div>
