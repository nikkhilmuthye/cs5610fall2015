<div ng-controller="ProfileController">
    <div ng-if="user">
        <h1 class="page-header">Profile</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input class="form-control" id="username" placeholder="johnDoe123" data-ng-model="user.username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password" data-ng-model="user.password">
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input class="form-control" id="firstname" placeholder="John" data-ng-model="user.firstname">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input class="form-control" id="lastname" placeholder="Doe" data-ng-model="user.lastname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="john.doe@gmail.com" data-ng-model="user.email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="updateuser()">Update</button>
                </div>
            </div>
            </div>

            <div class="success glyphicon glyphicon-ok" ng-if="success">
                <span>{{success}}</span>
            </div>
        </form>
    </div>

    <div ng-if="!user">
        <h2> 
            You are not logged in right now. To see your profile, please <a href="#/login">login</a>
        </h2>
    </div>
</div>
